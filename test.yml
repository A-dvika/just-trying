# .gitlab-ci.yml

stages:
  - build
  - clmscan
  - upload_assets
  - site_deploy
  - environment

image:
  name: registry.aws.site.gs.com:443/dx/js-eng/nodejs-container-images/ubi-rhel20-node20-chrome:current
  pull_policy: never

cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - node_modules/
    - .vite/

