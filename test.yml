# TEMPLATE JOBS
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
.upload_assets: &upload_assets
  stage: upload_assets
  tags: [default, linux, kubernetes]
  script:
    - echo -e "\nğŸ“¤ Uploading static assets from $STATIC_ASSETS"
    - ./scripts/upload-assets.sh "$STATIC_ASSETS"

.site_deploy: &site_deploy
  stage: site_deploy
  tags: [default, linux, kubernetes]
  script:
    - echo -e "\nğŸš€ Deploying to environment '$envIdentifier' (DID=$DID)"
    - ./scripts/deploy-site.sh \
        --config "$siteDeployConfigPath" \
        --did "$DID" \
        --env "$envIdentifier"

.create_environment: &create_env
  stage: environment
  tags: [default, linux, kubernetes]
  script:
    - echo -e "\nğŸŒ Creating environment '$environment[name]'"
    - ./scripts/environment-create.sh --id "$envIdentifier" --name "$environment[name]"

.stop_environment: &stop_env
  stage: environment
  tags: [default, linux, kubernetes]
  script:
    - echo -e "\nğŸ›‘ Stopping environment '$environment[name]'"
    - ./scripts/environment-stop.sh --id "$envIdentifier" --name "$environment[name]"


#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 1) Build â†’ lint, test, bundle, pack
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
build:
  stage: build
  tags: [default, linux, kubernetes]
  script:
    - echo -e "\n\033[1;33mâ¤ Installing dependencies (Node $(node -v))...\033[0m"
    - npm ci
    - echo -e "\n\033[1;34m=== ğŸ” Linting Source Code ===\033[0m"
    - npm run lint
    - echo -e "\n\033[1;34m=== ğŸ§ª Running Tests ===\033[0m"
    - npm run test -- --coverage --reporter jest-junit
    - echo -e "\n\033[1;34m=== ğŸ“¦ Building Production Bundle ===\033[0m"
    - npm run build
    - echo -e "\033[1;32mâœ” Build & tests complete!\033[0m"
    - npm pack
  artifacts:
    paths:
      - dist/
      - junit-report.xml
    expire_in: 1 week
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ /^release-.*$/'
      changes:
        - "**/*"

#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 2) CLM Scan (needs build)
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
request_clmscan:
  stage: clmscan
  tags: [default, linux, kubernetes]
  image: gitlab.registry.docker.site.gs.com:443/dx/sdlc-tools/gitlab-clm-plugin/gitlab-clm-plugin:current
  script:
    - /opt/clm/request-clmscan.sh "$CI_PROJECT_DIR/dist"
  needs:
    - build
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ /^release-.*$/'
      changes:
        - "**/*"

#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 3) Upload Static Assets
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
static_assets:
  variables:
    STATIC_ASSETS: dist

upload_assets:
  <<: *upload_assets
  needs:
    - build
    - request_clmscan
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ /^release-.*$/'
      changes:
        - "**/*"

#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 4) Site Deploy (feature & master branches)
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
site_deploy_feature:
  <<: *site_deploy
  variables:
    DID: 123456
    siteDeployConfigPath: "./siteDeployConfig.json"
    envIdentifier: "feature-branch"
  rules:
    - if: '$CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH != "master"'
      changes:
        - "**/*"
  when: manual
  needs:
    - upload_assets

site_deploy_master:
  <<: *site_deploy
  variables:
    DID: 654321
    siteDeployConfigPath: "./siteDeployConfig.json"
    envIdentifier: "master-branch"
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - "**/*"
  needs:
    - upload_assets

#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 5) Dynamic Environments (create & stop)
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
environment_feature:
  <<: *create_env
  variables:
    envIdentifier: "feature-branch"
  environment:
    name: feature/$CI_COMMIT_REF_NAME
    on_stop: stop_environment_feature
  rules:
    - if: '$CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH != "master"'
      changes:
        - "**/*"

stop_environment_feature:
  <<: *stop_env
  variables:
    envIdentifier: "feature-branch"
  environment:
    name: feature/$CI_COMMIT_REF_NAME
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

environment_master:
  <<: *create_env
  variables:
    envIdentifier: "master-branch"
  environment:
    name: master/$CI_COMMIT_REF_NAME
    on_stop: stop_environment_master
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - "**/*"

stop_environment_master:
  <<: *stop_env
  variables:
    envIdentifier: "master-branch"
  environment:
    name: master/$CI_COMMIT_REF_NAME
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - "**/*"
